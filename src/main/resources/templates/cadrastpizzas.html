
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de pizzas</title>
</head>
<body>
    
    <div>
        <form method="POST">
            Sabor: <input type="text" name="sabor">
            Massa: <input type="text" name="massa">
            Tipo de Borda: <input type="text" name="tipoDeBorda">
            Valor: <input type="number" step="0.01" name="valor">
            <button type="submit">Adicionar pizza</button>
        </form>
    </div>

    <a href="/">Ir para o menu principal</a>

</body>
</html>
